<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us - Nothing Linux</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        html {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }
        nav {
            padding: 20px 0;
        }
        main {
            flex: 1;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <main>
        <h1>Contact Us</h1>
        <p>Feel free to contact us with any questions, comments, or suggestions.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <p>Nothing's Social Media:</p>
        <a href="https://twitter.com/nothing/">Nothing Twitter</a>
        <br>
        <a href="https://discord.gg/fJ273CaTjR">Nothing Discord</a>
    </footer>
</body>
</html>
