<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nothing Wiki</title>
    <style>
      /* Global Styles */
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Header Styles */
      header {
        background-color: #222;
        color: white;
        padding: 20px;
      }

      header h1 {
        margin: 0;
        font-size: 36px;
      }

      header p {
        margin: 0;
        font-size: 18px;
      }

      /* Navigation Styles */
      nav {
        background-color: #333;
        color: white;
        padding: 10px;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav li {
        display: inline-block;
        margin-right: 10px;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 5px;
      }

      nav a:hover {
        background-color: white;
        color: #333;
      }

      /* Main Content Styles */
      main {
        margin: 20px;
        flex: 1;
      }

      h2 {
        font-size: 24px;
        margin-top: 0;
      }

      p {
        font-size: 16px;
        line-height: 1.5;
      }

      /* Footer Styles */
      footer {
        background-color: #222;
        color: white;
        padding: 1px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Nothing Linux Wiki</h1>
      <p>Nothing Linux Wiki, everything you need to know about Nothing!</p>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="https://github.com/NothingLinux">GitHub</a></li>
      </ul>
    </nav>
    <main>
      <h2>Welcome to Nothing Wiki</h2>
      <p>Here you can find everything about Nothing Linux!</p>
    </main>
    <footer>
      <p>&copy; 2023 Nothing Linux</p>
    </footer>
  </body>
</html>
